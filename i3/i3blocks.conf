separator_block_width=15

[volume]
label=
command=~/.i3/volume.py
interval=once
signal=1
# use 'pkill -RTMIN+1 i3blocks' after changing the volume

[wireless]
label=
instance=wlp3s0
command=/usr/libexec/i3blocks/network
color=#00FF00
interval=10

[battery]
label=⚡
command=/usr/libexec/i3blocks/battery
interval=30

[memory]
label=
command=/usr/libexec/i3blocks/memory
interval=30

[cpu]
label=
command=/usr/libexec/i3blocks/cpu_usage
interval=10

[time]
command=date '+%d/%m/%y %H:%M'
interval=30
